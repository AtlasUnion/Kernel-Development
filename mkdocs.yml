site_name: Guide to x86-32 Kernel Development
theme:
  name: 'material'
  palette:
    primary: 'light blue'
    accent:  'light blue'

nav:
- Introduction: 
    - 'Introduction': 'index.md'
- Preparation: 
    - 'Preparation': './markdown/Preparation/Preparation.md'
    - 'Boot Sequence': './markdown/Preparation/Boot Sequence.md'
    - 'UEFI': './markdown/Preparation/UEFI.md'
    - 'Virtual Disk': "./markdown/Preparation/Build a Virtual Disk.md"
- Booting:
    - 'Probe Memory': './markdown/Booting/Probe Memory.md'
    - 'Boot loader':  './markdown/Booting/Bootloader.md'

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: true
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - footnotes
extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'
